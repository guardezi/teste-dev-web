<pageheader pagename=Cachorros subtitle="Cachorros para venda"></pageheader> <div class=content-wrapper> <div class=row> <div class=col-md-12> <div flex class=gridd2> <div class=panel-margin> <md-toolbar class=md-primary> <div class=md-toolbar-tools> <h2 class=md-flex>Registrar cachorro para venda</h2> </div> </md-toolbar> <md-content layout-padding> <md-input-container flex> <label>Nome</label> <input ng-model=dog.name> </md-input-container> <md-input-container flex> <label>Descrição</label> <input ng-model=dog.description> </md-input-container> <md-input-container flex> <label>valor</label> <input ng-model=dog.value> </md-input-container> <md-input-container flex> <label>porte</label> <input ng-model=dog.porte> </md-input-container> <md-content layout-padding layout=column flex> <md-select placeholder="Selecione a raça" ng-model=dog.breed_id> <md-option ng-repeat="raca1 in racas" value={{raca1._id}}>{{raca1.name}}</md-option> </md-select> </md-content>  <div id=direct_upload ng-file-drop ng-file-drag-over-class=dragOverClass($event) ng-model=files ng-multiple=true> <h1>Foto</h1> <h2>arraste para ca uma foto do cachorro</h2> <form> <div class=form_line>     </div> <div class=form_line>  <div class=form_controls> <div class=upload_button_holder> <div href=# class=upload_button ng-file-select ng-multiple=true title=upload resetonclick=true ng-model=files>Upload</div> </div> </div> </div> </form>  <img ng-src={{dog.img}} style="width: 300px;">        </div>  <md-button ng-click=gravarCachorro(dog) class="md-raised md-background">Salvar</md-button> </md-content> </div> </div> </div> </div> <div layout=row layout-sm=column ng-repeat="dog1 in dogs"> <div class="panel-margin gridd2" flex> <md-toolbar class=md-primary> <div class=md-toolbar-tools> <h2 class=md-flex>{{dog1.name}}</h2> </div> </md-toolbar> <md-content class=md-padding> <p>{{dog1.description}}</p> <img ng-src={{dog1.img}} style="width: 100px;"> </md-content> </div> </div> </div>
